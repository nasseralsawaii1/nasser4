<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدرسة سعود بن عزان للتعليم الأساسي - ألبوم المدرسة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item figcaption {
            padding: 10px;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>مدرسة سعود بن عزان للتعليم الأساسي</h1>
        <p>استعرض صور الأنشطة المدرسية والفعاليات المختلفة</p>
    </header>

    <div class="container">
        <h2>ألبوم المدرسة</h2>
        <p>هنا ستجدون الصور الخاصة بالفعاليات المدرسية مع عناوينها.</p>

        <div class="gallery">
            <!-- الصورة الأولى -->
            <figure class="gallery-item">
                <img src="1.jpg" alt="صورة 1">
                <figcaption>عنوان الصورة 1</figcaption>
            </figure>

            <!-- الصورة الثانية -->
            <figure class="gallery-item">
                <img src="2.jpeg" alt="صورة 2">
                <figcaption>عنوان الصورة 2</figcaption>
            </figure>

            <!-- الصورة الثالثة -->
            <figure class="gallery-item">
                <img src="placeholder3.jpg" alt="صورة 3">
                <figcaption>عنوان الصورة 3</figcaption>
            </figure>

            <!-- الصورة الرابعة -->
            <figure class="gallery-item">
                <img src="placeholder4.jpg" alt="صورة 4">
                <figcaption>عنوان الصورة 4</figcaption>
            </figure>

            <!-- أضف المزيد من الصور هنا حسب الحاجة -->
        </div>

        <div class="button-group">
            <button onclick="window.location.href='index.html'">الرئيسية</button>
            <button onclick="window.location.href='news.html'">الأخبار</button>
            <button onclick="window.location.href='gallery.html'">ألبوم المدرسة</button>
            <button onclick="window.location.href='contact.html'">التواصل</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 مدرسة سعود بن عزان للتعليم الأساسي. جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
